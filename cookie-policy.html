<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jurdi</title>
    <!-- meta tags -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Swiper -->
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />

    <!-- Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/relativeTime.min.js"></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>
  <body id="app" class="bg-blight overflow-x-hidden">
        <header-section  :utilities="utilities" :logo="logo" :contact="contact"  :form="form"></header-section>
        <main style="margin-top:100px;min-height: 400px;" class="pb-5 container text-dark">
            <b>cookie Page</b><br>test message
        </main>
        <footer-section :services="services" :links="links" :utilities="utilities" :contact="contact" :form="form"></footer-section>      
    
        <section v-if="blogSpinner" class="w-100 h-100 z-3 position-fixed top-0 start-0 bg-glass d-flex justify-content-center align-items-center">
            <span class="spinner spinner-grow"></span>
        </section>
        <aside v-if="form.showForm" class="bg-glass w-100 h-100 position-fixed top-0 start-0 z-2 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8 bg-light p-3 rounded d-flex flex-column gap-2">
                        <h6>Send us a message</h6>
                        <input v-model="form.name" type="text" class="form-control" placeholder="Enter name">
                        <input v-model="form.subject" type="text" class="form-control" placeholder="Enter Subject">
                        <textarea v-model="form.message" cols="30" rows="10" class="form-control" placeholder="Write a message.."></textarea>
                        <div class="d-flex gap-2">
                        <a :href="link" class="btn btn-sm btn-primary px-3">Send</a>
                        <button class="btn btn-sm btn-outline-secondary px-3" @click="form.showForm = !form.showForm">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
