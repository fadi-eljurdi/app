<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jurdi</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link  href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper -->
    <link rel="preconnect" rel="stylesheet" href="./assets/css/swiper.min.css" />

    <!-- Dayjs -->
    <script src="./assets/js/day.min.js"></script>
    <script src="./assets//js/relativetime.min.js"></script>
    <!-- VUE JS -->
    <script src="./assets/js/vue.global.prod.js"></script>


</head>
  <body id="app" class=" overflow-x-hidden">
        <header-section  :utilities="utilities" :logo="logo" :contact="contact" ></header-section>
        <hero-section :links="links" :utilities="utilities" :contact="contact">
            <!-- video slot -->
            <iframe width="560" height="315" :src="'https://www.youtube.com/embed/'+contact.video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        </hero-section>
        <hr class="container my-5">
        <main class="pb-5">
            <services-section :contact="contact" :services="services" :utilities="utilities"></services-section>        
            <hr class="container my-5">
            <blogs-section :contact="contact" :blogs="blogs" :utilities="utilities"></blogs-section>
        </main>
        <footer-section :services="services" :links="links" :utilities="utilities" :contact="contact"></footer-section>
        <section v-if="showVideo" class="overflow-x-hidden w-100 h-100 bg-glass position-fixed z-2 top-0 start-0 d-flex justify-content-center align-items-center">
            <div class="showVideo">
                <figure class="ratio ratio-16x9 shadow">
                    <iframe width="560" height="315" :src="'https://www.youtube.com/embed/'+contact.video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </figure>
                <button @click="showVideo = !showVideo" class="btn btn-sm btn-secondary">skip video</button>
            </div>
        </section>
        <section v-if="blogSpinner" class="w-100 h-100 z-3 position-fixed top-0 start-0 bg-glass d-flex justify-content-center align-items-center">
            <span class="spinner spinner-grow"></span>
        </section>
      
    <script src="./assets/js/bootstrap.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
